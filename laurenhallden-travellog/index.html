<body>

  <div class="container">

    <div id="map"> <!-- this is where our map will go -->
    </div> <!-- end map -->

    <div id="writing"> <!-- and this is where all the writing and pictures go -->

      <section id="intro" class='active'>
        <h1>My Travel Log: 2017</h1>
        <p>Say a little something about why you were traveling!</p>
      </section>

      <div class="section">
        <i class="mg map-us-pa"></i>
        <h2>Pennsylvania</h2>
      </div>

      <section id='location-one'>
        <h3>Location One</h3>
        <p>This place was pretty great.</p>
        <span class="date">Jan 1</span>

        <div class="grid">
          <div class="box box--2x2">
            <div  class="image-wrapper" style="background-image: url(images/image-3x1.jpg)"></div>
          </div>
          <div class="box box--1x1">
            <div  class="image-wrapper" style="background-image: url(images/image-2x1.jpg)"></div>
          </div>
          <div class="box box--1x1">
            <div class="image-wrapper" style="background-image: url(images/image-1x1.jpg)"></div>
          </div>
        </div><!-- end grid -->

      </section>

      <section id='location-two'>
        <h3>Location Two</h3>
        <p>But this place was even better.</p>
        <span class="date">Jan 16</span>

        <div class="grid">
          <div class="box box--3x1">
            <div class="image-wrapper" style="background-image: url(images/image-3x1.jpg)"></div>
          </div>
          <div class="box box--2x1">
            <div class="image-wrapper" style="background-image: url(images/image-2x1.jpg)"></div>
          </div>
          <div class="box box--1x1">
            <div class="image-wrapper" style="background-image: url(images/image-1x1.jpg)"></div>
          </div>
        </div><!-- end grid -->

      </section>
      
      
      <!-- This is the end! -->
      <div class="section end">
        <h4 class="h2">The end</h4>
        <p>Travel Log designed by <a href="http://www.laurenhallden.com">Lauren Hallden</a>.</p>
        <p>Want to make one of these?<br />
          <a title="Travel Log GitHub Repo" href="https://github.com/laurenhallden/travellog">Grab the code</a>
        </p>
      </div>
      
    </div> <!-- end writing -->

  </div> <!-- end container -->

  <!-- JS -->
  <script src="js/vendor/jquery.js"></script>

  <!-- Here's where we give the map all of its settings and locations -->
  <script>
    mapboxgl.accessToken = 'your_token'; // Add your mapbox API key here

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/outdoors-v9',
      center: [-75.401710, 41.221494], // your starting coordiantes
      zoom: 12.5,
      bearing: 35,
      pitch: 40,
      duration: 8000
    });

    map.scrollZoom.disable();

    var chapters = {

      // give each location the same name as its section id, and set its coordinates here
      'location-one': {
        center: [-75.401710, 41.221494],
          zoom: 12.5,
          bearing: 35,
          pitch: 40,
          duration: 8000
      },
      'location-two': {
          center: [-75.748217, 40.740883],
          zoom: 11,
          bearing: 55,
          pitch: 70
      }
  };

  // Every time the page scrolls, we'll check which section is on the screen
  $('#writing').scroll(function() {
    var arrPlaces = $("section");

    arrPlaces.each(function() {
      var offset = $(this).offset();
      var bottom = offset.top + $(this).outerHeight();
      var windowHeight = $(window).height();
      var theId = $(this).attr('id');
      if ($(window).width() > 767) {
        console.log(theId);
        if (offset.top < 200 && bottom > 200) {
          setActiveChapter(theId);
        }
      }
      else if (offset.top < windowHeight) {
        // this is for mobile; we trigger the map move as soon as a section enters the screen
        setActiveChapter(theId);
      }
      else {
        $(this).removeClass('active');
      }
    });
  });

  var activeChapterName = 'intro';

  function setActiveChapter(theId) {
    $('#' + theId).addClass('active');
    if (theId === activeChapterName) return;
    map.flyTo(chapters[theId]);
    activeChapterName = theId;
  }

</script>

</body>
